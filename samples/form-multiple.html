<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PHP FileUpload Demo</title>
</head>
<body>
<form action="upload-multiple.php" method="post" enctype="multipart/form-data">
  <p>
    <label for="photo">Seleccionar foto:</label><br>
    <input type="file" name="photo" id="photo" required>
  </p>
  <p>
    <label for="signature">Seleccionar firma:</label><br>
    <input type="file" name="signature" id="signature" required>
  </p>
  <p>
    <label for="document">Seleccionar documento:</label><br>
    <input type="file" name="document" id="document" required>
  </p>
  <button type="submit">Subir Archivos</button>
</form>
</body>
</html>
